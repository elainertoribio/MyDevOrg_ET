<!-- Clone Account -->
<template>
    <!--<lightning-button label="Clone" onclick={doClone}></lightning-button>-->
    <div class="">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Clone Account</h2>
    </header>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        {displayMessage}
    </div>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-size_1-of-1 slds-max-small-size_1-of-1">
                <lightning-combobox name="role" class="role" variant="label-stacked" label="Relationship" value={role} options={optionsGuardianRoles} required=true onchange={handleFieldChange}></lightning-combobox>
            </div>
            <div class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                <lightning-input label="If Other, please explain." name="other" value={other} variant="label-stacked" onblur={handleFieldChange}></lightning-input>
            </div>
            <div class="slds-size_1-of-1 slds-max-small-size_1-of-1">
                <lightning-input label="First Name" name="firstname" value={firstname} variant="label-stacked" required="true" onblur={handleFieldChange}></lightning-input>
            </div>
            <div class="slds-size_1-of-1 slds-max-small-size_1-of-1">
                <lightning-input label="Last Name" name="lastname" value={lastname} variant="label-stacked" required="true" onblur={handleFieldChange}></lightning-input>
            </div>
            <div class="slds-size_1-of-1 slds-max-small-size_1-of-1">
                &nbsp;
            </div>
        </div>
    </lightning-card>

    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={doSave}>
            Save
        </button>
    </footer>

</template>
